<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        .spinneranimation {
            animation: spin 1s linear 0s infinite normal none;
        }

        @keyframes spin {
            from {
                transform: rotate(19deg);
                animation-timing-function: cubic-bezier(1, 1, 1, 2)
            }

            to {
                transform: rotate(323deg);
                /* animation-timing-function: cubic-bezier(cubic-bezier(0.215, 0.610, 0.355, 1)); */
            }
        }
    </style>
</head>

<body class="">
    <main class="container w-11/12 mx-auto">
        
        <div class="flex items-center justify-center min-h-screen">
            <div class="flex flex-col  lg:flex-row justify-center items-s gap-2 lg:gap-[2px]">
                <div id="input-container" class=" bg-slate-300 p-10 rounded-lg lg:rounded-none lg:rounded-l-lg lg:min-h-96 flex flex-col justify-start items-center">
                    <div class="flex flex-col gap-2 min-w-64">
                        <textarea id="text-area" class="textarea textarea-bordered"
                        placeholder="Item1, Item2, Item3, Item4, Item5.../Item1 Item2 Item3 Item4...."></textarea>
                    <button onclick="addItem(comma)" class="btn btn-warning" id="first-button"><span>Click to Add<br>(Item Separated by <span class="uppercase font-bold">Comma</span>)</button>
                    <button onclick="addItem(space)" class="btn btn-warning" id="second-button"><span>Click to Add<br>(Item Separated by <span class="uppercase font-bold">Space</span>)</span></button>
                    </div>
                </div>
    
                <div class="bg-slate-100 p-10 lg:rounded-none rounded-lg lg:min-h-96 flex flex-col justify-start items-center">
                    <div class="flex flex-col items-center justify-center gap-3 relative lg:w-64 lg:h-64">
                        <!-- <button class="btn btn-circle p-3 btn-error " ">Winner</button> -->
                        <!-- <span  class="material-symbols-outlined "> -->
                        <!-- </span> -->
    
                        <span id="winner"
                            class="material-symbols-rounded absolute z-10 text-5xl text-red-500 hover:cursor-pointer border-2 border-gray-200 rounded-full bg-white drop-shadow-lg">
                            play_arrow
                        </span>
                        <!-- <img class="absolute -inset-y-0 -inset-x-0 z-10" src="./assets/spike.svg" alt=""> -->
                        <img class="absolute w-12 rotate-45 inset-y-10 inset-x-52 z-10" src="./assets/placeholder.png" alt="">
    <!-- 
                        <span class="material-symbols-rounded absolute inset-y-10 inset-x-48 z-10 text-6xl ">
                            transit_enterexit
                        </span> -->
    
                        <!-- <span class="material-symbols-rounded">
    
                        </span> -->
    
                        <div
                            class="bg-orange-400 rounded-full w-60 h-60 flex justify-center items-center border-gray-200 border-[15px] relative">
                            <div  id="circle" class="absolute w-full">
                                <div class="h-[2px] bg-gray-200"></div>
                                <div class="h-[2px] rotate-90 bg-gray-200 w-full"></div>
                                <div class="h-[1px] rotate-45 bg-gray-200 w-full"></div>
                                <div class="h-[1px] -rotate-45 bg-gray-200 w-full"></div>
                                <!-- <div class="h-[1px] bg-gray-200 w-full"></div> -->
                            </div>
                            <!-- <div class="h-3 rotate-90 bg-gray-200 w-full "></div>
                                <div class="h-3 rotate-45 bg-gray-200 w-full "></div>
                                <div class="h-3 bg-gray-200 w-full "></div> -->
                            </div>
                        </div>
                        <div><button onclick="location.reload()" class="btn btn-error btn-md px-10 mt-5">New One</button></div>
                </div>
    
                <div class="bg-slate-200 p-10 rounded-lg lg:rounded-none lg:rounded-r-lg lg:min-h-96 flex flex-col justify-start items-center ">
                    <div class="flex flex-col gap-2 min-w-64">
                        <div>
                            
                        <h2 class="bg-slate-300 px-4 py-2 rounded-t-lg">Winner</h2>
                        <ol id="display-winner" class="bg-slate-50 rounded-t-lg flex flex-col">
                        </ol>
                        </div>
                        <div>
                            <h2 class="bg-slate-300 px-4 py-2 rounded-t-lg">All Particepent</h2>
                            <ol id="display" class="bg-slate-50 rounded-b-lg flex flex-col">
            
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
